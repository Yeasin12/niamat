<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Baper Hotel.</title>
          <script src="https://cdn.tailwindcss.com"></script>
          


</head>
<body>
          <header>
                    <h1 class="text-5xl text-center mt-16">This is my <span class="text-cyan-800 font-semibold" > hotel</span></h1>
          </header>
          <main>
                    <section class="bg-gray-700 w-3/4 mx-auto p-8 mt-8">
                              <h4 class="text-rose-800 mb-4	">Please Login</h4>
                              <div>
                                        <input id="user-email" class="rounded block border-b-blue-500 border mb-4 w-3/4 px-2 py-1" type="text" placeholder="please enter your email">
                                        
                                        <input id="user-password" class="rounded border-b-blue-500 border w-3/4 px-2 py-1" type="password " placeholder="please enter your password">
                                        <button id="login-btn" class="block bg-orange-100 mt-3 px-4 py-2 rounded">Login</button>
                              </div>

                    </section>
          </main>
          <!-- js connect -->
          <script src="js/index.js"></script>

</body>
</html>
